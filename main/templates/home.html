<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Stylish UI Template</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" type="text/css" href="../static/style.css" />
    <script src="../static/script.js"></script>
  </head>
  <body>
    <input
      type="file"
      id="folder_input"
      webkitdirectory
      directory
      multiple
      style="display: none"
    />
    <input type="file" id="input_L" style="display: none" />
    <input type="file" id="input_R" style="display: none" />
    <input type="file" id="input_1" style="display: none" />
    <input type="file" id="input_2" style="display: none" />
    <div class="container my-5 text-center">
      <h1 class="text-center mb-4">HW1/Image Processing Dashboard</h1>
      <div class="row justify-content-center">
        <!-- Load Image Section -->
        <div class="card text-center m-2 pd-0" style="width: 18rem">
          <div class="card-header bg-primary text-white">Load Image</div>
          <div class="card-body">
            <div class="button-container">
              <button class="btn btn-primary mb-4 mt-4" id="btnLoadFolder">
                Load Folder
              </button>
              <button class="btn btn-primary mb-4" id="btnLoadImgL">
                Load Image_L
              </button>
              <button class="btn btn-primary mb-4" id="btnLoadImgR">
                Load Image_R
              </button>
            </div>
          </div>
        </div>

        <!-- Calibration Section -->
        <div class="card text-center m-2 pd-0" style="width: 18rem">
          <div class="card-header bg-success text-white">1. Calibration</div>
          <div class="card-body">
            <div class="button-container">
              <button class="btn btn-success mb-1 mt-1" id="btnFindCorners">
                1.1 Find Corners
              </button>
              <button class="btn btn-success mb-1" id="btnIntrinsics">
                1.2 Find Intrinsics
              </button>
              <span class="text-muted">
                <input
                  id="selectImgID"
                  class="mb-1"
                  type="number"
                  value="1"
                  min="1"
                  max="15"
                  step="1"
                  style="width: 3rem"
                />
                <button class="btn btn-success mb-1" id="btnExtrinsics">
                  1.3 Find Extrinsics
                </button></span
              >
              <button class="btn btn-success mb-1" id="btnDistortion">
                1.4 Find Distortion
              </button>
              <button class="btn btn-success mb-1" id="btnCalibResult">
                1.5 Show Result
              </button>
            </div>
          </div>
        </div>

        <!-- Augmented Reality Section -->
        <div class="card text-center m-2 pd-0" style="width: 18rem">
          <div class="card-header bg-warning text-dark">Augmented Reality</div>
          <div class="card-body">
            <div class="button-container">
              <input
                class="mb-3 mt-3"
                type="text"
                id="inputText"
                placeholder="Enter text here"
              />
              <button class="btn btn-warning mb-3" id="btnARonBoard">
                2.1 Show Words on Board
              </button>
              <button class="btn btn-warning mb-3" id="btnARVertical">
                2.2 Show Words Vertically
              </button>
            </div>
          </div>
        </div>

        <!-- Stereo Disparity Map Section -->
        <div class="card text-center m-2 pd-0" style="width: 18rem">
          <div class="card-header bg-danger text-white">
            Stereo Disparity Map
          </div>
          <div class="card-body">
            <div class="button-container">
              <button class="btn btn-danger" id="btnGenerateMap">
                3.1 Stereo Disparity Map
              </button>
            </div>
          </div>
        </div>

        <!-- SIFT Section -->
        <div class="card text-center m-2 pd-0" style="width: 18rem">
          <div class="card-header bg-info text-white">SIFT</div>
          <div class="card-body">
            <div class="button-container">
              <button class="btn btn-info mb-2" id="btnLoadImg1">
                4.1 Load Image 1
              </button>
              <button class="btn btn-info mb-2" id="btnLoadImg2">
                4.2 Load Image 2
              </button>
              <button class="btn btn-info mb-2" id="btnKeypoints">
                4.3 KeyPoints
              </button>
              <button class="btn btn-info mb-2" id="btnMatched">
                4.4 Matched Keypoints
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- Image Preview Section -->

    <div class="container d-flex justify-content-center my-5">
      <div class="card text-center m-4 mg-0" style="width: 60%">
        <div class="card-header bg-primary text-white">Image Preview</div>
        <div class="card-body" style="padding-top: 0">
          <div
            class="pd-0 mg-0 d-flex justify-content-center align-items-center flex-wrap"
            style="height: 2rem; overflow: hidden"
          >
            <h4
              id="img1text"
              style="
                display: none;
                max-height: 100%;
                flex: 1;
                object-fit: contain;
                margin: auto;
              "
            ></h4>
            <h4
              id="img2text"
              style="
                display: none;
                max-height: 100%;
                flex: 1;
                object-fit: contain;
                margin: auto;
              "
            ></h4>
            <h4
              id="img3text"
              style="
                display: none;
                max-height: 100%;
                flex: 1;
                object-fit: contain;
                margin: auto;
              "
            ></h4>
          </div>
          <div
            class="pd-0 mg-0 d-flex justify-content-center align-items-center flex-wrap"
            style="height: 20rem; overflow: hidden"
          >
            <img
              class="card-img-top"
              id="imageDisplay1"
              src=""
              alt="display images here."
              style="
                display: none;
                max-height: 100%;
                max-width: 33%; /* 確保圖片在橫向平分 */
                object-fit: contain;
                margin: auto;
              "
            />
            <img
              class="card-img-top"
              id="imageDisplay2"
              src=""
              alt="display images here."
              style="
                display: none;
                max-height: 100%;
                max-width: 33%; /* 確保圖片在橫向平分 */
                object-fit: contain;
                margin: auto;
              "
            />
            <img
              class="card-img-top"
              id="imageDisplay3"
              src=""
              alt="display images here."
              style="
                display: none;
                max-height: 100%;
                max-width: 33%; /* 確保圖片在橫向平分 */
                object-fit: contain;
                margin: auto;
              "
            />
          </div>

          <div class="d-flex flex-column mt-3">
            <button class="btn btn-primary mb-2" id="btnClearImage">
              Clear Images
            </button>
          </div>
        </div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
